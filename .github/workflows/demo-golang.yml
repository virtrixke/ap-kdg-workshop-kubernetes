name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Welcome developer
      run: echo welcome developer!
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag demo-golang:v0.0.1
      working-directory: ./demo-golang

